<!-- nested function adalah dimana kita membuat sebuah function didalam function lain.
      tetapi hanya bisa diakses didalam function itu sendiri.  
-->
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Nested Function</title>
</head>
<body>
      <script>
            function outer() {
                  
                  function inner() {
                        
                        function microInner() {
                              console.log(`Halo ini adalah Micro Inner`);
                        }
                        microInner();
                        microInner();
                  }
                  inner();
            }
            outer();
            microInner(); //microInner is not defined.
      </script>
</body>
</html>
