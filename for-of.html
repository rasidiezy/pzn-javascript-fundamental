<!-- sebuah operator untuk mengecek value dari INDEX ARRAY. -->
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            let obj =  ['Rasidi', 33,"Indonesia"]
            for (const value of obj) {
                  console.log(`${value}`);
            }
      </script>
</body>
</html>
