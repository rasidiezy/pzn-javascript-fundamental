<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Function Parameter</title>
</head>
<body>
      <script>
            function mahasiswa(name) {
                  console.log(`Halo, Nama saya adalah ${name}`);
            }

            function mahasiswa(name, umur) {
                  console.log(`Halo, Nama saya adalah ${name}, umur saya adalah ${umur} tahun.`);
            }

            mahasiswa('Rasidi Ahmad', 23);
      </script>
</body>
</html>
