<!-- FOR ADALAH KATA KUNCI UNTUK MELAKUKAN PERULANGAN 
BLOK KODE YANG TERDAPAT DI FOR AKAN SELALU DIULANGI SELAMA KONDISI FOR TERPENUHI -->
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>For Loop</title>
</head>
<body>
      <script>
            for (let counter = 1; counter <= 10; counter++) {
                  console.log(`Perulangan ke ${counter}`);
            }
      </script>
</body>
</html>
