<!-- Function juga bisa kita jadikan value dari variabel -->
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Function in Value</title>
</head>
<body>
      <script>
             function sayHello(name) {
                   console.log(`Halo, nama saya adalah ${name}`);
             }

             const say = sayHello;
             say('Rasidi');
            
      </script>
</body>
</html>
