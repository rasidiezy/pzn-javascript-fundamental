<!-- Function Default Parameter adalah dimana kita memberikan nilai default dari parameter jika tidak dikirimkan value parameternya -->
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Function Default Parameter</title>
</head>
<body>
      <script>
            function mahasiswa(nama, age, gender = "Unknown") {
                  console.log(`Halo, nama saya adalah ${nama}, umur saya adalah ${age}, jenis kelamin saya ${gender}`);
            }
            mahasiswa('Rasidi', 23)
      </script>
</body>
</html>
