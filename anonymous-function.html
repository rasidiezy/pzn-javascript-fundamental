<!-- Anonymous function adalah dimana kita membuat function tanpa nama dan dimasukkan ke dalam variabel atau parameter-->
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Anonymous Function</title>
</head>
<body>
      <script>
            //Anonymous Function di variabel
            let say = function (name) {
                  console.log(`Halo, nama saya ${name}`);
            }
            say('Rasidi');

            // Anonymous function di parameter 
            function giveMeName(callback) {
                  callback('Rasidi');
            }

            giveMeName(function (name) {
                  console.log(`Halo ${name}`);
            })
      </script>
</body>
</html>
