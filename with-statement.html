<!-- WITH STATEMENT adalah sebuah fungsi untuk membuat pemanggilan properti object tidak menggunakan nama object ybs -->
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>With Statement</title>
</head>
<body>
      <script>
            const student = {
                  nama : 'Rasidi',
                  umur : 23,
                  nation : 'Indonesia'
            }

            with (student) {
                  console.log(nama);
                  console.log(umur);
                  console.log(nation);
            }
      </script>
</body>
</html>
