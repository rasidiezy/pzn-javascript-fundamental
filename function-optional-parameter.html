<!-- Parameter di function bersifat optional, yang berarti bisa diisi atau tidak, jika function tidak diberikan value di parameter, maka nilai default parameter nya adalah undefined -->
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Function Optional Parameter</title>
</head>
<body>
      <script>       
            function sayHello(namePerson, agePerson, adressPerson) {
                  console.log(`Halo, Nama saya adalah ${namePerson}, umur saya ${agePerson}, dan saya tinggal di ${adressPerson}`);
            }
            sayHello('Rasidi')
      </script>
</body>
</html>
