<!-- perulangan yang mirip dengan while, perbedaannya hanya saat pengecekan kondisi.
pengecekan kondisi di while loop dilakukan di awal sebelum perulangan dilakukan, sedangkan
di do while loop dilakukan setelah perulangan dilakukan.

jadi di do while loop minimal pasti sekali perulangan dilakukan walaupun kondisi tidak bernilai true.
-->
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            let counter = 0;
            do {
                  console.log(`Perulangan ke ${counter}`);
                  counter++
            } while (counter <= 10);
      </script>
</body>
</html>
