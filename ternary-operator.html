<!-- ternary operator adalah sebuah pengondisian atau bentuk lain dari if else -->

<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ternary Operator</title>
</head>
<body>
      <script>    

            const nilai = prompt('Masukkan Nilai :');
            //if statement
            if (nilai >= 75) {
                  console.log(`Anda lulus dengan nilai ${nilai}`);
            } else {
                  console.log('Anda tidak lulus, nilai anda ' + nilai);
            }
            //Ternary Operator
            const result = nilai >= 75 ? 'Anda lulus' : 'anda tidak lulus';
            alert(result);
      </script>
</body>
</html>
